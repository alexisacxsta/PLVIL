<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
</head>
<body>
    <div id="container">
        <div class="sidebar" id="sidebar">
            <h3 class="logo">PLVIL</h3>
            <div class="sidebar_user">
                <div class="user-info">
                    <img src="user-image.png" alt="user-image" id="userImage" />
                    <span>Admin</span>
                </div>
            </div>
            <div class="menu">
                <ul class="menu_list">
                    <li class="menuActive">
                        <a href=""> <i class="fa fa-book"></i> <span class="menuText">Books</span></a>
                    </li>
                    <li>
                        <a href=""> <i class="fa fa-braille"></i> <span class="menuText">Tables and Chairs</span></a>
                    </li>                                      
                </ul>
            </div>
        </div>
        <div class="content_container" id="contentContainer">
            <div class="topNav">
                <a href="#" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href="#" id="logoutBtn"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
            <div class="content">
                <div class="main_content"></div>
            </div>
        </div>    
    </div>

    <script>
        var toggleBtn = document.getElementById('toggleBtn');
        var sideBarIsOpen = true;

        toggleBtn.addEventListener('click', (event) => {
            event.preventDefault();

            const sidebar = document.getElementById('sidebar');
            const contentContainer = document.getElementById('contentContainer');
            const logo = document.querySelector('.logo');
            const userImage = document.getElementById('userImage');
            const menuIcons = document.querySelectorAll('.menu_list i');
            const menuList = document.querySelector('.menu_list');

            if (sideBarIsOpen) {
                sidebar.style.width = '10%'; 
                sidebar.style.transition = '0.3s all';
                contentContainer.style.width = '90%'; 
                userImage.style.width = '80px';
                userImage.style.height = '80px'; 
                menuIcons.forEach(icon => {
                    icon.style.display = 'none';
                });
                menuList.classList.add('centered');
            } else {
                sidebar.style.width = '20%'; 
                contentContainer.style.width = '80%'; 
                userImage.style.width = '80px';
                userImage.style.height = '80px'; 
                menuIcons.forEach(icon => {
                    icon.style.display = 'block';
                });
            }

            sideBarIsOpen = !sideBarIsOpen;
        });
    </script>    
    
</body>
</html>
