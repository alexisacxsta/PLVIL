<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLVIL</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-lg">
            <a href="index.html" class="navbar-brand">
                <span class="fw-bold text-light display-5">PLVIL</span>
            </a>

            <!--toggle button for mobile-->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span></button>

            <!--navbar links-->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="class-item">
                        <a href="index.html" class="ms-3 fs-5 text-light fw-bold nav-link active">Home</a>
                    </li>
                    <li class="class-item">
                        <a href="browse.html" class="fs-5 text-light fw-bold nav-link">Browse</a>
                    </li>
                    <li class="class-item">
                        <a href="../AR/index.html" class="fs-5 text-light fw-bold nav-link">AR Scan</a>
                    </li>
                    <li class="class-item">
                        <a href="chairs-user.html" class="fs-5 text-light fw-bold nav-link">Chairs</a>
                    </li>
                    <li class="class-item">
                        <a href="about.html" class="fs-5 text-light fw-bold nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--search bar-->
    <div class="container-fluid centered-container">
        <div class="logo">
            <img src="../plvlogo.png" class="img-fluid rounded mx-auto d-block my-5" alt="PLV Logo">
        </div>

        <form>
            <div class="row justify-content-center">
                <div class="col-11 col-md-8 col-lg-6">
                    <div class="search-bar">
                        <div class="dropdown">
                            <div id="drop-text" class="dropdown-text">
                                <span id="span">Title</span>
                                <i id="icon" class="material-symbols-rounded">expand_more</i>
                            </div>
                            <ul id="list" class="dropdown-list">
                                <li class="dropdown-list-item">Title</li>
                                <li class="dropdown-list-item">Author</li>
                                <li class="dropdown-list-item">Category</li>
                                <li class="dropdown-list-item">Year</li>
                            </ul>
                        </div>

                        <div class="search-box">
                            <input type="text" id="search-input" class="form-control" placeholder="Search for Title">
                            <i class="material-symbols-rounded">search</i>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    
    <script>
        // for advance search
        let dropdownBtn = document.getElementById("drop-text");
        let list = document.getElementById("list");
        let icon = document.getElementById("icon");
        let span = document.getElementById("span");
        let input = document.getElementById("search-input");
        let listItems = document.querySelectorAll(".dropdown-list-item");


        dropdownBtn.onclick = function () {
            if (list.classList.contains('show')) {
                icon.style.rotate = "0deg";
            } else {
                icon.style.rotate = "-180deg";
            }
            list.classList.toggle('show');
        };

        window.onclick = function (e) {
            if (
                e.target.id !== "drop-text" &&
                e.target.id !== "span" &&
                e.target.id !== "icon"
            ) {
                list.classList.remove('show');
                icon.style.rotate = "0deg";
            }
        };

        for (item of listItems) {
            item.onclick = function (e) {
                span.innerText = e.target.innerText;

                input.placeholder = "Search for " + e.target.innerText;
            };
        }
    </script>
</body>

</html>
