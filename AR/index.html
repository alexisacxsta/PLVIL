<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> 
  <style>
    .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  </style>
  <script>
    //marker found
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        let soundEl = document.querySelector('#sound');
        this.el.sceneEl.addEventListener('markerFound', () => {
        // Play the sound file
        soundEl.components.sound.playSound();
        });
    }});
  </script>
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <!--<div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>-->

    <a-scene 
      embedded
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'
      id="scene">
      
      <audio id="sound" src="assets/level-up.mp3" loop="true"></audio>

      <a-marker markerhandler type="barcode" value="0">
        <a-plane id="imagePlane1" position="0 1 0" rotation="-90 0 0" width="5.4" height="5.4" material="shader: flat; scale: 2 2 2 " src="assets/sample-ar-1.png"></a-plane>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-plane id="imagePlane2" position="0 0 0" rotation="-90 0 0" width="5.4" height="5.4" material="shader: flat; scale: 2 2 2" src="assets/sample-ar-2.png"></a-plane>
      </a-marker>

      <a-marker type="barcode" value="2">
        <a-box color="#1442CC" position="0 0 0" scale="1 1 1" rotation="-90 0 0" 
       animation="property: rotation; to: 0 90 0; loop: true; dur: 2000" material="opacity: 0.8;" onclick="changeColor"></a-box>
       <a-sound src="assets/level-up.mp3" autoplay="false"></a-sound>
      </a-marker>

      <!--3d model-->
      <a-assets>
        <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
      </a-assets>

      <a-marker id="animated-marker" type="barcode" value="3">
          <a-entity
              gltf-model="#animated-asset"
              scale="2"
              rotation="-90 0 0">
          </a-entity>
          <a-sound src="assets/level-up.mp3" autoplay="false"></a-sound>
      </a-marker>


      <a-entity camera></a-entity>

    </a-scene>
  </body>

  <script>
    //when marker is found.

    window.addEventListener('load', () => {
    const camera = document.querySelector('[camera]');
    const marker = document.querySelector('a-marker');
    let check;

    marker.addEventListener('markerFound', () => {
        let cameraPosition = camera.object3D.position;
        let markerPosition = marker.object3D.position;
        let distance = cameraPosition.distanceTo(markerPosition)

        check = setInterval(() => {
            cameraPosition = camera.object3D.position;
            markerPosition = marker.object3D.position;
            distance = cameraPosition.distanceTo(markerPosition)

            // do what you want with the distance:
            console.log(distance);
        }, 100);
    });

    marker.addEventListener('markerLost', () => {
      clearInterval(check);
    })
})

    function changeColor() {
        var box = document.querySelector('a-box');
        box.setAttribute('color', 'red');
    }
</script>
</html>
