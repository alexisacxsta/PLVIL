<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
  <script src="ar-scan.js"></script> <!-- Include your JavaScript file -->
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }

    a-scene {
      margin: 0px;
    }
  </style>
</head>

<body>
  <a-scene embedded vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;' id="scene" gesture-detector>

    <!--sound files-->
    <a-sound id="sound1" src="assets/Intro to PLVIL.wav"></a-sound>
    <a-sound id="sound2" src="assets/Intro to AR.wav"></a-sound>
    <a-sound id="sound3" src="assets/Intro to Highlights.wav"></a-sound>

    <!--markers: planes-->
    <a-marker markerhandler="soundSrc: #sound1" type="barcode" value="0" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-plane id="imagePlane1" position="0 0 0" rotation="-90 0 0" width="5.4" height="5.4" material="shader: flat; scale: 2 2 2 " src="assets/sample-ar-1.png" class="clickable"></a-plane>
    </a-marker>

    <a-marker markerhandler="soundSrc: #sound2" type="barcode" value="1" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-plane id="imagePlane2" position="0 0 0" rotation="-90 0 0" width="5.4" height="5.4" material="shader: flat; scale: 2 2 2" src="assets/sample-ar-2.png" class="clickable"></a-plane>
    </a-marker>

    <a-marker markerhandler="soundSrc: #sound3" type="barcode" value="2" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-plane id="imagePlane3" position="0 0 0" rotation="-90 0 0" width="5.4" height="5.4" material="shader: flat; scale: 2 2 2" src="assets/sample-ar-2.png" class="clickable"></a-plane>
    </a-marker>

    <!--marker: 3d box-->
    <a-marker type="barcode" value="3">
      <a-box color="#1442CC" position="0 0 0" scale="3 3 3" rotation="-90 0 0" animation="property: rotation; to: 0 90 0; loop: true; dur: 2000" material="opacity: 0.8;"></a-box>
    </a-marker>

    <!--marker: 3d model-->
    <a-assets>
      <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="animated-marker" type="barcode" value="4">
      <a-entity gltf-model="#animated-asset" scale="3 3 3" rotation="0 0 0"></a-entity>
      <a-sound src="assets/level-up.mp3" autoplay="false"></a-sound>
    </a-marker>

    <a-entity camera fov="90"></a-entity>

  </a-scene>
</body>

</html>
